<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Optional: update this */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
 
        .imgslider {
     
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding-left: 60px;
        }
 
        .slider {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }
 
        .slides img {
            width: 400px;         /* Match slider width */
            height: 300px;        /* Match slider height */
            display: none;
            object-fit: cover;    /* Crop and maintain aspect ratio */
            border: 5px solid white;
            border-radius: 10px;
            box-sizing: border-box;
        }
 
 
        .slides img.active {
            display: block;
        }
 
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }
 
        .prev {
            left: 10px;
        }
 
        .next {
            right: 10px;
        }
 
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
 
<body>
    <div class="imgslider">
        <div class="slider">
            <div class="slides">
                <img src="/keypeople/image1.jpeg" class="active" alt="Image 1" />
                <!-- <img src="./keypeople/3.png" alt="Image 2" />
                <img src="./keypeople/4.jpg" alt="Image 3" /> -->
            </div>
 
            <!-- Navigation buttons -->
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>
 
    <script>
        const slides = document.querySelectorAll(".slides img"); 
        let currentIndex = 0;
 
        document.querySelector(".next").addEventListener("click", () => {
            slides[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add("active");
        });
 
        document.querySelector(".prev").addEventListener("click", () => {
            slides[currentIndex].classList.remove("active");
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            slides[currentIndex].classList.add("active");
        });
    </script>
</body>
 
</html>
