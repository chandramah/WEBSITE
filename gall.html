<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 200px;
      gap: 10px;
      width: 90%;
      max-width: 1000px;
    }

    .gallery div {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures image fills space without distortion */
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* Custom sizing like collage */
    .gallery .wide {
      grid-column: span 2;
    }

    .gallery .tall {
      grid-row: span 2;
    }

    .gallery .big {
      grid-column: span 2;
      grid-row: span 2;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="wide"><img src="./gallery/image10.jpeg" alt=""></div>
    <div><img src="./gallery/image12.jpeg" alt=""></div>
    <div class="tall"><img src="./gallery/image18.jpeg" alt=""></div>
    <div><img src="./gallery/photo1.jpeg" alt=""></div>
    <div class="big"><img src="./gallery/image4.jpg" alt=""></div>
    <div><img src="./gallery/photo2.jpeg" alt=""></div>
    <div class="wide"><img src="./gallery/image4.jpg" alt=""></div>
    <div><img src="./gallery/photo1.jpeg" alt=""></div>
    <div><img src="./gallery/photo3.jpeg" alt=""></div>
  </div>
</body>
</html>
